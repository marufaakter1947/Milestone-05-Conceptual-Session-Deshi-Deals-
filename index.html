<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi Deals | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header class="shadow-md py-3 bg-white  relative z-10">
        <div class="logo flex justify-center items-center gap-2">
            <img class="w-[78px] h-[78px] mt-3" src="./assets/logo.png" alt="">
            <div class="class">
                <h2 class="text-pink-500 text-[48px] font-work-sans ">Deshi <span class="font-bold">Deals</span></h2>
                <p class="text-[20px] text-[#797075] font-work-sans">Cheap Price ,  Best Quality</p>
            </div>
        </div>
    </header>
    <section class=" bg-[linear-gradient(180deg,#fefefe,#f6ddea)]" >
        <div class="pt-24">
            <h2 class="font-work-sans font-bold text-[58px] text-[#111111] text-center mb-10 ">Purchase TK 200 or above & get <br> <span class="text-[#E527B2]">20% off</span></h2>
            
            <div class=" font-work-sans text-[24px] flex justify-center items-center gap-10">
                <p class=" font-medium text-[#111111]">Use Promo Code</p>
                <button class="btn btn-secondary px-[43px] py-[24px] font-semibold text-[24px] ">SELL200</button>
            </div>
            <div class="flex justify-center items-center">
                <img class=" mb-[-100px] " src="./assets/hero-bg.png" alt="">
            </div>
        
        </div>
    </section> 
</body>
</html>
